name: Trigger auto deployment for containerapp-test-01

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/containerapp-test-01-AutoDeployTrigger-d3a67d84-5181-4590-aef2-8fcb163b592d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONTAINERAPPTEST01_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPTEST01_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPTEST01_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: pimiralles.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPPTEST01_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPTEST01_REGISTRY_PASSWORD }}
          containerAppName: containerapp-test-01
          resourceGroup: containerapp-test-01
          imageToBuild: pimiralles.azurecr.io/containerapp-test-01:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


